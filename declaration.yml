---
class: AS3
action: deploy
persist: true
declaration:
  class: ADC
  schemaVersion: 3.0.0
  id: NTC-ID-2018-11-22-01
  label: NTC Demo
  remark: Simple HTTP Service with Round-Robin Load Balancing
  NTC_Tenant:
    class: Tenant
    NTC_Application:
      class: Application
      template: http
      serviceMain:
        class: Service_HTTP
        virtualAddresses:
        - 10.10.10.10
        pool: web_pool
      ntc_monitor:
        class: Monitor
        monitorType: tcp
        send: "GET / HTTP/1.1\r\nHost: networktocode.com"
        receive: "200 OK"
      web_pool:
        class: Pool
        monitors:
        - http
        members:
        - servicePort: 80
          serverAddresses:
          - 192.0.2.92
          - 192.0.2.93
          - 192.0.2.94
          - 192.0.0.95
