---
class: AS3
action: deploy
persist: true
declaration:
  class: ADC
  schemaVersion: 3.0.0
  id: NTC-ID-2018111801
  label: NTC Demo
  remark: Simple HTTP Service with Round-Robin Load Balancing
  NTC_Tenant:
    class: Tenant
    NTC_Application:
      class: Application
      template: http
      serviceMain:
        class: Service_HTTP
        virtualAddresses:
        - 10.10.10.10
        pool: web_pool
      ntc_monitor:
        class: Monitor
        monitorType: http
        send: "GET / HTTP/1.1\r\nHost: networktocode.com"
        receive: 200
      web_pool:
        class: Pool
        monitors:
        - ntc_monitor
        members:
        - servicePort: 80
          serverAddresses:
          - 192.0.2.30
          - 192.0.2.40
