---
class: AS3
action: deploy
persist: true
declaration:
  class: ADC
  schemaVersion: 3.0.0
  id: NTC-id-1
  label: Sample 1
  remark: Simple HTTP Service with Round-Robin Load Balancing
  NTC_Tenant:
    class: Tenant
    A1:
      class: Application
      template: http
      serviceMain:
        class: Service_HTTP
        virtualAddresses:
        - 10.0.1.10
        pool: web_pool
      web_pool:
        class: Pool
        monitors:
        - http
        members:
        - servicePort: 80
          serverAddresses:
          - 192.0.1.30
          - 192.0.1.40
